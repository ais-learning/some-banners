<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="ad.size" content="width=240,height=400">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
  <script type="text/javascript">
    var clickTag = "#"; 
    document.addEventListener("DOMContentLoaded", function(event) { 
      TweenLite.ticker.useRAF(false);
      TweenLite.lagSmoothing(0);
      var tl = new TimelineMax({ repeat: 3, repeatDelay: 2.5});
      tl.from("#schirm", 0.6, {autoAlpha: 1})
        .from("#txt01", 0.4, { opacity: 0, scale: 0.4, y: -100, ease: Power3.easeInOut}, '-=0.4')
        .to("#txt01", 0.5, {y:-200, scale: 1.8}, '+=1.2')
        .to("#hands_cont", 0.5, {y:20}, '-=0.5')
        .from("#txt02", 0.5, { opacity: 0, scale: 0.4, y: -100, ease: Power3.easeInOut}, '-=0.5')
        .to("#hands_cont", 0.5, {y:440}, '+=1.5')
        .to("#txt02", 0.5, {y:-200, scale: 1.8}, '-=0.5')
        .to(".container", 0.3, {backgroundPosition: "-300px 0"}, "-=0.5")
        .from("#txt03", 0.4, { opacity: 0, scale: 0.4, y: -100, ease: Power3.easeInOut}, '-=0.4')
        .from("#prize01", 0.4, {opacity: 0,  y: -300}, '-=0.1')
        .from("#prize02", 0.4, {opacity: 0,  y: -300}, '-=0.1')
        .from("#prize03", 0.4, {opacity: 0, y: -300}, '-=0.1')
        .from("#link", 0.3, {opacity: 0, scale: 0.4}, '-=0.1')
        .to("#link", 0.4, {boxShadow: '1px 1px 0 0 #a6141a', y: 3, x: 3}, '+=0.5')
        .to("#link", 0.4, {boxShadow: '4px 4px 0 0 #a6141a', y: 0, x: 0}, '+=0.1')
        ;
   });
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag)" target="_blank">
    <div class="container">
      <div id="hands_cont" class="el">
        <div id="chat" class="el">
        </div>
        <div id="hands" class="el">
          <img src="hands.png">
        </div>
      </div>
      <div id="txt01" class="el  txt">
        <img src="txt01.svg">
      </div>
      <div id="txt02" class="el  txt">
        <img src="txt02.svg">
      </div>
      <div id="txt03" class="el  txt">
        <img src="txt03.svg">
      </div>
      <div id="prize02" class="el">
        <img src="phone.png">
      </div>
      <div id="prize01" class="el">
        <img src="laptop.png">
      </div>
      <div id="prize03" class="el">
        <img src="ears.png">
      </div>
      <div id="link" class="el">
        <img src="link.svg">
      </div>
      <div id="schirm"></div>  
    </div>
  </a>
</body>
